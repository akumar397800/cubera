<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 
<script src="https://cdn.tailwindcss.com"></script>
<style>
     
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;

  font-size: 18px; 
  line-height: 25px;

}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
  font-family:'Federal service';
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
   
  color: black;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
</style>
</head>

    <h4 class="my-4 font-extrabold text-6xl cursor-pointer mt-10" style="font-family:'Ground Control'">Cubera</h4>
</div>
</body>
</html>
